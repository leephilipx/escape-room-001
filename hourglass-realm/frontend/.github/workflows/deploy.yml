name: Deploy to User Site

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build

      - name: Deploy to apps site
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.APPS_SITE_TOKEN }}
          external_repository: leephilipx/leephilipx.github.io
          publish_dir: ./dist
          destination_dir: apps/journal-vault
          keep_files: true
