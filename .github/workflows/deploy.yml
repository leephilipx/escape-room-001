name: Deploy to Apps Site

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: hourglass-realm/frontend
        run: npm ci

      - name: Build project
        working-directory: hourglass-realm/frontend
        run: npm run build

      - name: Deploy to apps site
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.APPS_SITE_TOKEN }}
          external_repository: leephilipx/leephilipx.github.io
          publish_branch: master
          publish_dir: ./hourglass-realm/frontend/dist
          destination_dir: apps/hourglass-realm
          keep_files: false
